<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vatsal's Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>VATSAL's CALCULATOR</h1>
    <div class="container">
        <div class="box">
            <div class="box1">
<input type="text" name="screen" id="screen">
            </div>
            <div class="box2">
                <div class="lap">
                    <button class="btn top left">(</button>
                    <button class="btn top">)</button>
                    <button class="btn top">C</button>
                    <button class="btn top right">/</button>
                </div>
                <div class="lap">
                    <button class="btn left">7</button>
                    <button class="btn">8</button>
                    <button class="btn">9</button>
                    <button class="btn right">X</button>
                </div>
                <div class="lap">
                    <button class="btn left">4</button>
                    <button class="btn">5</button>
                    <button class="btn">6</button>
                    <button class="btn right">-</button>
                </div>
                <div class="lap">
                    <button class="btn left">1</button>
                    <button class="btn">2</button>
                    <button class="btn">3</button>
                    <button class="btn right">+</button>
                </div>
                <div class="lap">
                    <button class="btn bottom left">.</button>
                    <button class="btn bottom">0</button>
                    <button class="btn bottom">%</button>
                    <button class="btn bottom right">=</button>
                </div>
            </div>
        </div>

    </div>
</body>
<script src="index.js"></script>

</html>
